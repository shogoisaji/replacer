name: replacer
description: 'A new Flutter project.'
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
    sdk: '>=3.2.6 <4.0.0'

dependencies:
    flutter:
        sdk: flutter
    flutter_riverpod:
    flutter_hooks:
    hooks_riverpod:
    riverpod_annotation:
    go_router:
    freezed_annotation:
    json_annotation:
    shared_preferences:
    sqflite:
    font_awesome_flutter:
    image_picker:
    image:
    lottie:
    image_gallery_saver:
    cupertino_icons: ^1.0.2

dev_dependencies:
    flutter_test:
        sdk: flutter
    freezed:
    build_runner:
    riverpod_generator:
    json_serializable:
    flutter_launcher_icons:
    flutter_lints: ^2.0.0

flutter:
    fonts:
        - family: InterTight
          fonts:
              - asset: assets/fonts/Inter_Tight/static/InterTight-Black.ttf
                weight: 900
              - asset: assets/fonts/Inter_Tight/static/InterTight-Bold.ttf
                weight: 700
              - asset: assets/fonts/Inter_Tight/static/InterTight-Medium.ttf
                weight: 500
              - asset: assets/fonts/Inter_Tight/static/InterTight-Regular.ttf
                weight: 400
    uses-material-design: true

    assets:
        - assets/images/
        - assets/lottie/

flutter_launcher_icons:
    android: true
    ios: true
    image_path: 'assets/images/icon.png'
    min_sdk_android: 21 # android min sdk min:16, default 21
    adaptive_icon_background: '#E47858'
    adaptive_icon_foreground: 'assets/images/icon.png'
